<div>
 <mat-accordion *ngFor="let member of showMemberList">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{member.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{member.name}}
      </mat-panel-description>
    </mat-expansion-panel-header>

  <p>{{member.name}}</p>
  </mat-expansion-panel>
</mat-accordion>
</div>
